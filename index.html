<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Nitro Profile Generator</title>
    <link href="https://discord.com/assets/fonts/Whitney.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for critical elements */
        .loading-placeholder {
            display: none; /* Will be shown by JS if needed */
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Discord Nitro Profile Generator</h1>
        
        <div class="main-content">
            <div class="editor-panel">
                <h2>Profile Editor</h2>
                
                <div class="form-section">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Your cool name" value="Username">
                </div>
                
                <div class="form-section">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="username#1234" value="Username">
                </div>
                
                <div class="form-section">
                    <label for="pronouns">Pronouns</label>
                    <input type="text" id="pronouns" placeholder="they/them">
                </div>
                
                <div class="form-section">
                    <label for="avatar">Avatar</label>
                    <div class="upload-container">
                        <input type="text" id="avatarUrl" placeholder="Image URL">
                        <button id="avatarUploadBtn">Upload</button>
                        <input type="file" id="avatarFile" accept="image/*" hidden>
                    </div>
                </div>
                <div class="form-section">
                    <label for="statusType">Status Type</label>
                    <select id="statusType">
                        <option value="online">Online (Green)</option>
                        <option value="idle">Idle (Yellow)</option>
                        <option value="dnd">Do Not Disturb (Red)</option>
                        <option value="offline">Invisible (Gray)</option>
                    </select>
                </div>
                
                <div class="form-section">
                    <label>Profile Theme</label>
                    <div class="color-pickers">
                        <div>
                            <label for="primaryColor">Primary</label>
                            <input type="color" id="primaryColor" value="#5865F2">
                        </div>
                        <div>
                            <label for="accentColor">Accent</label>
                            <input type="color" id="accentColor" value="#EB459E">
                        </div>
                    </div>
                </div>
                
                <div class="form-section">
                    <label for="banner">Banner</label>
                    <div class="upload-container">
                        <input type="text" id="bannerUrl" placeholder="Image/GIF URL">
                        <button id="bannerUploadBtn">Upload</button>
                        <input type="file" id="bannerFile" accept="image/*,video/*" hidden>
                    </div>
                </div>
                
                <div class="form-section">
                    <label for="bio">About Me <span id="charCount">0/190</span></label>
                    <textarea id="bio" maxlength="190" placeholder="Tell everyone about yourself"></textarea>
                </div>
                
                <div class="form-section">
                    <label for="status">Status</label>
                    <input type="text" id="status" placeholder="What you're up to" value="Online">
                </div>
                
                <div class="form-section">
                    <label for="memo">Notes</label>
                    <input type="text" id="memo" placeholder="Personal note" value="Notes">
                </div>
            </div>
            
            <div class="preview-panel">
                <h2>Live Preview</h2>
                <div class="discord-profile">
                    <div class="profile-banner" id="profileBanner">
                    <div class="profile-avatar" id="profileAvatar"></div>
                    <div class="profile-status-container">
                    <div class="profile-status">
                        
                        <span id="profileStatus">Online</span>
                    </div>
                    </div>
                    </div>
                    <div class="profile-content">
                        <div class="profile-name" id="profileName"></div>
                        <div class="profile-handle" id="profileHandle"></div>
                        <div class="profile-bio" id="profileBio"></div>
                        <div class="profile-divider"></div>
                        <div class="profile-memo" id="profileMemo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Preload hover state assets -->
    <link rel="preload" href="" as="image" id="preload-hover">
</body>
</html>
